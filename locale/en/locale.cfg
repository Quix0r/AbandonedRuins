[mod-setting-description]
ruins-enemy-not-cease-fire=If turned off, turrets and other defenses in ruins won't attack the player.
ruins-enable-debug-log=Enables __many__ of debug messages. Please enable them when you want to help debugging this mod.
ruins-enable-debug-on-tick=Enables __extremly many__ debug messages for the event `on_tick`. This is extremely been used, please keep this disabled.
ruins-min-distance-from-spawn=Minimum distance in tiles from spawn.
ruins-large-ruin-chance=Chance to spawn a large ruin in a generated chunk, 0-1 float value, eg 0.1 is 10% chance.
ruins-medium-ruin-chance=Chance to spawn a medium ruin in a generated chunk, 0-1 float value, eg 0.1 is 10% chance.
ruins-small-ruin-chance=Chance to spawn a small ruin in a generated chunk, 0-1 float value, eg 0.1 is 10% chance.
default-ruin-set=Which collection of ruins is used. Mods can add their own ruin sets.

