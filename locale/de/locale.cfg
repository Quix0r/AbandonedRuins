[mod-setting-description]
ruins-enemy-not-cease-fire=Wenn ausgeschaltet, greifen Geschütztürme und andere Verteidigung den Spieler nicht an.
ruins-enable-debug-log=Aktiviert __viele__ Debug-Meldungen. Bitte aktiviere diese Option nur, wenn du beim Fehlerfinden helfen willst.
ruins-enable-debug-utils=Aktiviert __sehr viele__ Debug-Meldungen der Bibliothek "utils". Dieses wird nur extrem selten verwendet, bitte generell aus lassen!
ruins-enable-debug-on-tick=Aktiviert __extrem viele__ Debug-Meldungen für das Ereignis `on_tick`. Dieses wird nur extrem selten verwendet, bitte generell aus lassen!
ruins-min-distance-from-spawn=Minimale Distanz in Kacheln zum Startpunkt (auch als "Kachel Null" bezeichnet).
ruins-spawn-tick-seconds=Sekunden zwischen zwei Versuchen, Ruinen in neuen Kartenkacheln zu geneieren. Zu kleine Werte können die Performance beeinträchtigen, zu grosse verzögern das Generieren.
ruins-large-ruin-chance=Chance für eine grosse Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
ruins-medium-ruin-chance=Chance für eine mittlere Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
ruins-small-ruin-chance=Chance für eine kleine Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
current-ruin-set=Welche Sammlung an Ruinen verwendet wird. Modifikationen können ihren eigenen Ruinensatz hinzufügen.

[string-mod-setting]
current-ruin-set-base=Standard

