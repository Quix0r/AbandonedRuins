[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=Wenn ausgeschaltet, greifen Geschütztürme und andere Verteidigung den Spieler nicht an.
AbandonedRuins-enable-debug-log=Aktiviert __sehr viele__ Debug-Meldungen. Bitte aktiviere diese Option nur, wenn du beim Fehlerfinden helfen willst.
ruins-min-distance-from-spawn=Minimale Distanz in Kacheln zum Startpunkt.
ruins-large-ruin-chance=Chance für eine grosse Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
ruins-medium-ruin-chance=Chance für eine mittlere Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
ruins-small-ruin-chance=Chance für eine kleine Ruine in einem generierten Kartenausschnitt, 0-1 Gleitzahl, z.B. 0.1 ist 10 prozentige Chance.
AbandonedRuins-set=Welche Sammlung an Runinen verwendet wird. Modifikationen können ihren eigenen Ruinensatz hinzufügen.

